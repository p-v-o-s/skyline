    <script>

      // onload callback
      function drawChart() {

        var public_key = 'jkPmjaPoKztwAark4Wa9fDDqOgxj';

        // JSONP request
        var jsonData = $.ajax({
          url: 'http://159.203.128.53/output/' + public_key + '?sample=100.json',
          //data: {page: 1},
          dataType: 'jsonp',
        }).done(function (results) {

          var data = new google.visualization.DataTable();

          data.addColumn('datetime', 'Time');
          data.addColumn('number', 'dht');
          data.addColumn('number', 'am2315');

          $.each(results, function (i, row) {
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.humidity_dht),
              parseFloat(row.humidity_am2315)
            ]);
          });

          var chart = new google.visualization.LineChart($('#probe_6_humidity').get(0));

          chart.draw(data, {
            title: 'Probe 6: Humidity (% RH)',
            pointSize: 2,
          });

        });

      }

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>
